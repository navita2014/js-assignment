
<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and "fizzbuzz" at multiples of 3 and 5.</h2>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4Assign1</title>
</head>
<body>
    <script>
        let no;

        for(no=1;no<=100;no++){

            if(no%3 == 0 && no%5 == 0){
                console.log(no+ ": Fizzbuzz");
            }
            else if(no%3==0){
                console.log(no+ ": Fizz");
            }
            else if(no%5==0){
                console.log(no+ ": Buzz");
            }
            else{
                console.log(no);
            }
        }
        

       
    </script>

</body>
</html>
