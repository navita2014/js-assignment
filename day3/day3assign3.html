<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
</head>
<body>
    <script>
        let input=(prompt("Input"));
        
        console.log(input==50 ? 'Marks are 50 and grade is B':(input < 50) ? 'Marks are less than 50 and Grade is C'  : 'Marks are more than 50 and grade is A');

       
        if(input==50){
            console.log("Marks are 50 and grade is B..");
        }
        else if(input <50 ){
            console.log("Marks are less than 50 and Grade is C..");
        }
        else{
            console.log("Marks are more than 50 and grade is A..");
        }

        




    </script>
</body>
</html>
