    <h2>Make a webpage that will ask the name of the user. Then will display a welcome message on the webpage. Also the webpage should also have a clock.Using the toggle method of classList add a dark mode feature to the website.
    </h2>
</head>
<body>
    <p>Time: <span id="datetime"></span></p>
    <button id="dark">Switch to Dark Mode</button>
    <script>
        let a=prompt("Enter the name of user...");
        document.write("Welcome on the webpage....");

        var dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();

        
        const dmode=document.getElementById('dark');
        dmode.onclick=function changeColor(){
            document.body.style.backgroundColor='black';
            document.body.style.color='white';
            document.body.style.fontFamily='helvetica';
        }
        

    </script>
